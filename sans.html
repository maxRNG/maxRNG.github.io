<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="sans.css">
        <title>good time simulator</title>
    </head>
    <body>
        <audio class="click" autoplay src="sounds/snd_noise.mp3">
        </audio>
        <div class="intro">
            <img class="soul" src="images/soul.png">
        </div>
        <div class="scene">
            <div class="sans">
                <img class="sleep" src="images/Sans_closed_eyes.png">
                <div class="speech">
                    <img class="bubble" src="images/bubble.png">
                    <div class="line">
                        <p id="line1a">it's a beautiful</p>
                        <p id="line1b">day outside.</p>
                    </div>
                    <div class="line">
                        <p id="line2a">birds are singing,</p>
                        <p id="line2b">flowers are</p>
                        <p id="line2c">blooming...</p>
                    </div>
                    <div class="line">
                        <p id="line3a">on days like these,</p>
                        <p id="line3b">kids like you...</p>
                    </div>
                </div>
            </div>
            <div class="stats">
                <img class="statbar" src="images/stats.png">
            </div>
            <div class="bottombar">
                <img class="box" id="fight" src="images/fight.png">
                <img class="box" id="act" src="images/act.png">
                <img class="box" id="item" src="images/item.png">
                <img class="box" id="mercy" src="images/mercy.png">
            </div>
        </div>
        <div class="scene2">
            <div class="sans">
                <img class="wake" src="images/Sans_battle_idle.gif">
                <div class="speech">
                    <img class="bubble" src="images/bubble.png">
                    <div class="line">
                        <p id="line4a">should be going on a</p>
                        <p id="line4b">nature walk and</p>
                        <p id="line4c">listening to <em>nuture</em> by</p>
                        <p id="line4d"><em>porter robinson.</em></p>
                    </div>
                </div>
            </div>
            <img class="nurture" src="images/nurture.jpg">
            <div class="stats">
                <img class="statbar" src="images/stats.png">
            </div>
            <div class="bottombar">
                <img class="box" id="fight" src="images/fight.png">
                <img class="box" id="act" src="images/act.png">
                <img class="box" id="item" src="images/item.png">
                <img class="box" id="mercy" src="images/mercy.png">
            </div>
        </div>
    </body>
</html>
